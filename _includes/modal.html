<div class='modal' data-overlayscrollbars-initialize>
  <div class='modal-content'>
    {% assign logs = site.data.changelog.last %}
    <p style="text-decoration: underline; color: var(--header-color)">🪐{{ logs.date }}</p>
    <br />
    {% for log in logs.content %}
      <p>{{ log }}</p>
    {% endfor %}
    <button>知道啦🍬</button>
  </div>
</div>
